<ion-view title="我的简历">
	<!-- 简历 -->
	<ion-content>
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
		<section class="resume">
			<!-- 简历头像 -->
			<div class="padding-vertical">添加头像</div>
			<aside class="avatar text-center dark">
				<span class="avatar-add" ng-click="avatar()">
						<img class="avatar-img" src="img/jobseekers/u-avatar.png"><br>点击更换
					</span>
			</aside>

			<!-- 简历基本信息 -->
			<div class="padding-vertical">基本信息</div>
			<article ng-controller="resumeBasic">
				<aside class="dark" ng-show="basic">
					<div>姓 &nbsp; &nbsp; &nbsp; 名：
						<span ng-bind="basic[0].nickname"></span>
						<span class="edit" ng-click="edit()">编辑</span>
					</div>
					<div>性 &nbsp; &nbsp; &nbsp; 别：
						<span ng-bind="basic[0].sex"></span>
					</div>
					<div>最高学历：
						<span ng-bind="basic[0].top_edu"></span>
					</div>
					<div>工作年限：
						<span ng-bind="basic[0].work_years"></span>
					</div>
					<div>出生年份：
						<span ng-bind="basic[0].birth"></span>
					</div>
					<div>所在城市：
						<span ng-bind="basic[0].current_city"></span>
					</div>
					<div>联系电话：
						<span ng-bind="basic[0].phone"></span>
					</div>
					<div>联系邮箱：
						<span ng-bind="basic[0].e_mail"></span>
					</div>
					<div>一句话描述：
						<span ng-bind="basic[0].peculiarity"></span>
					</div>
				</aside>
				<button class="add" ng-click="add()" ng-hide="basic">+ 添加基本信息</button>
			</article>
			<!-- 基本信息模版 -->
			<script id="basic-modal.html" type="text/ng-template">
				<ion-modal-view>
					<ion-header-bar align-title="center">
						<button class="button button-clear icon-left ion-ios-arrow-left button-dark" ng-click="modal.hide()"></button>
						<h1 class="title">基本信息</h1>
						<button class="button button-clear" ng-click="save()">保存</button>
					</ion-header-bar>
					<ion-content>
						<ul class="list padding-top">
							<li class="item">
								<span>姓 &nbsp; &nbsp; &nbsp; &nbsp;名</span>
								<input ng-model="b.nickname"></input>
							</li>
							<li class="item">
								<span>性 &nbsp; &nbsp; &nbsp; &nbsp;别</span>
								<select ng-model="b.sex">
									<option>男</option>
									<option>女</option>
								</select>
							</li>
							<li class="item">
								<span>最高学历</span>
								<select ng-model="b.top_edu">
									<option>大专</option>
									<option>本科</option>
									<option>硕士</option>
									<option>博士</option>
									<option>其它</option>
								</select>
							</li>
							<li class="item">
								<span>工作年限</span>
								<select ng-model="b.work_years">
									<option>应届毕业生</option>
									<option>1-3年</option>
									<option>3-5年</option>
									<option>5-10年</option>
									<option>10年以上</option>
								</select>
							</li>
							<li class="item">
								<span>出生年份</span>
								<select ng-model="b.birth">
									<option>00后</option>
									<option>90后</option>
									<option>80后</option>
									<option>其他</option>
								</select>
							</li>
							<li class="item">
								<span>所在城市</span>
								<select ng-model="b.current_city">
									<option>北京</option>
									<option>上海</option>
									<option>广州</option>
									<option>深圳</option>
									<option>杭州</option>
									<option>其它</option>
								</select>
							</li>
							<li class="item">
								<span>联系电话</span>
								<input ng-model="b.phone"></input>
							</li>
							<li class="item">
								<span>联系邮箱</span>
								<input ng-model="b.e_mail"></input>
							</li>
							<li class="item">
								<span>求职状态</span>
								<select ng-model="b.current_status">
									<option>目前正在找工作</option>
									<option>观望有好机会会考虑</option>
									<option>我目前不想换工作</option>
								</select>
							</li>
							<li class="item">
								<span>一句话描述</span>
								<textarea ng-model="b.peculiarity" rows="3"></textarea>
							</li>
						</ul>
					</ion-content>
				</ion-modal-view>
			</script>

			<!-- 简历工作经历 -->
			<div class="padding-vertical">工作经历</div>
			<article ng-controller="resumeJobexp">
				<aside ng-show="jobexp[0]">
					<div class="circle" ng-repeat="j in jobexp">
						<div>
							<span ng-bind="j.working_time"></span>
							<span class="edit" ng-click="edit(j)">编辑</span>
							<span class="edit" ng-click="remove(j)">删除</span>
						</div>
						<div>
							<span ng-bind="j.re_company_name"></span> |
							<span ng-bind="j.job_title"></span>
						</div>
						<div>
							<span class="dark" ng-bind="j.job_description"></span>
						</div>
					</div>
				</aside>
				<button class="add" ng-click="add()" ng-hide="jobexp">+ 添加工作经历</button>
			</article>
			<!-- 工作经历模版 -->
			<script id="jobexp-modal.html" type="text/ng-template">
				<ion-modal-view>
					<ion-header-bar align-title="center">
						<button class="button button-clear icon-left ion-ios-arrow-left button-dark" ng-click="modal.hide()"></button>
						<h1 class="title">工作经历</h1>
						<button class="button button-clear" ng-click="save()">保存</button>
					</ion-header-bar>
					<ion-content>
						<ul class="list padding-top">
							<li class="item">
								<span>公司</span>
								<input ng-model="j.re_company_name">
							</li>
							<li class="item">
								<span>职位</span>
								<input ng-model="j.job_title">
							</li>
							<li class="item">
								<span>任职时间</span>
								<input ng-model="j.working_time">
							</li>
							<li class="item">
								<span>工作内容</span>
								<input ng-model="j.job_description">
							</li>
						</ul>
					</ion-content>
				</ion-modal-view>
			</script>

			<!-- 简历教育经历 -->
			<div class="padding-vertical">教育经历</div>
			<article ng-controller="resumeEduexp">
				<aside ng-show="eduexp[0]">
					<div class="circle" ng-repeat="e in eduexp">
						<div>
							<span ng-bind="e.graduated"></span>年毕业
							<span class="edit" ng-click="edit(e)">编辑</span>
							<span class="edit" ng-click="remove(e)">删除</span>
						</div>
						<div>
							<span ng-bind="e.school_name"></span>
						</div>
						<div class="dark">
							<span ng-bind="e.degree"></span> |
							<span ng-bind="e.major"></span>
						</div>
					</div>
				</aside>
				<button class="add" ng-click="add()" ng-hide="eduexp">+ 添加教育经历</button>
			</article>
			<!-- 教育经历模版 -->
			<script id="eduexp-modal.html" type="text/ng-template">
				<ion-modal-view>
					<ion-header-bar align-title="center">
						<button class="button button-clear icon-left ion-ios-arrow-left button-dark" ng-click="modal.hide()"></button>
						<h1 class="title">教育经历</h1>
						<button class="button button-clear" ng-click="save()">保存</button>
					</ion-header-bar>
					<ion-content>
						<ul class="list padding-top">
							<li class="item">
								<span>学校</span>
								<input ng-model="e.school_name">
							</li>
							<li class="item">
								<span>专业</span>
								<input ng-model="e.major">
							</li>
							<li class="item">
								<span>学历</span>
								<select ng-model="e.degree">
									<option>大专</option>
									<option>本科</option>
									<option>硕士</option>
									<option>博士</option>
									<option>其他</option>
								</select>
							</li>
							<li class="item">
								<span>毕业时间</span>
								<select ng-model="e.graduated">
									<option>2017</option>
									<option>2016</option>
									<option>2015</option>
									<option>2014</option>
									<option>2013</option>
									<option>2012</option>
									<option>2011</option>
									<option>2010</option>
									<option>2009</option>
									<option>2008</option>
									<option>2007</option>
									<option>2006</option>
									<option>2005</option>
									<option>2004</option>
									<option>2003</option>
									<option>2002</option>
									<option>2001</option>
									<option>2000</option>
								</select>
							</li>
						</ul>
					</ion-content>
				</ion-modal-view>
			</script>

			<!-- 简历期望工作 -->
			<div class="padding-vertical">期望工作</div>
			<article ng-controller="resumeCareer">
				<aside ng-show="career">
					<div>
						<span ng-bind="career[0].expected_position"></span>
						<span class="edit" ng-click="edit()">编辑</span>
					</div>
					<div>
						<span ng-bind="career[0].job_type"></span> |
						<span ng-bind="career[0].expected_location"></span> |
						<span ng-bind="career[0].expected_monthly_income"></span>
					</div>
				</aside>
				<button class="add" ng-click="add()" ng-hide="career">+ 添加期望工作</button>
			</article>
		</section>
		<!-- 期望工作模版 -->
		<script id="career-modal.html" type="text/ng-template">
			<ion-modal-view>
				<ion-header-bar align-title="center">
					<button class="button button-clear icon-left ion-ios-arrow-left button-dark" ng-click="modal.hide()"></button>
					<h1 class="title">期望工作</h1>
					<button class="button button-clear" ng-click="save()">保存</button>
				</ion-header-bar>
				<ion-content>
					<ul class="list padding-top">
						<li class="item">
							<span>职位</span>
							<input ng-model="c.expected_position">
						</li>
						<li class="item">
							<span>类型</span>
							<select ng-model="c.job_type">
								<option>无限</option>
								<option>全职</option>
								<option>兼职</option>
								<option>实习</option>
							</select>
						</li>
						<li class="item">
							<span>期望城市</span>
							<select ng-model="c.expected_location">
								<option>无限</option>
								<option>北京</option>
								<option>上海</option>
								<option>广州</option>
								<option>深圳</option>
								<option>杭州</option>
							</select>
						</li>
						<li class="item">
							<span>期望薪水</span>
							<select ng-model="c.expected_monthly_income">
								<option>无限</option>
								<option>5k以下</option>
								<option>5k-10k</option>
								<option>10k-15k</option>
								<option>15k-20k</option>
								<option>20k-50k</option>
								<option>50k以上</option>
							</select>
						</li>
					</ul>
				</ion-content>
			</ion-modal-view>
		</script>
	</ion-content>
</ion-view>
