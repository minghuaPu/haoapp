<div  ng-class="{'city-picker-backdrop' : vm.backdrop }">
<ion-modal-view  class="city-picker-bg">
<div class="city-bgclose" ng-click="vm.clickToClose()" ></div>
<div class="city-picker ">
  <header class=" bar city-picker-header" ng-class="vm.barCssClass">
      <div class="buttons">
        <button class="button button-clear button-positive" ng-click="vm.returnCancel()"><i class="icon ion-ios-close-empty"></i></button>
      </div>
    <span class="title">选择城市</span>
      <div class="buttons">
        <button class="button button-clear button-positive" ng-click="vm.returnOk()"><i class="icon ion-ios-checkmark-empty" style="font-size: 45px;"></i></button>
      </div>
  </header>
  <!--<ion-header-bar class="salary-bar">-->
    <!--<i class="icon ion-ios-close-empty" ng-click="closeJobCity()"></i>-->
    <!--<span class="title">选择城市</span>-->
    <!--<i class="icon ion-ios-checkmark-empty" style="font-size: 40px;" ng-click="saveJobCity()"></i>-->
  <!--</ion-header-bar>-->
  <div class="city-picker-inner has-header">
    <div class="row ">
      <div class="col col-33">
        <ion-scroll-minh delegate-handle={{vm.provinceHandle}}  on-scroll-complete="vm.getValue('province')" scrollbar-y=false >
          <ul >
            <li ng-repeat="province in vm.AreaService" >{{province.name}}</li>
          </ul>
        </ion-scroll-minh>
      </div>
      <div class="col col-33">
        <ion-scroll-minh delegate-handle={{vm.cityHandle}}  on-scroll-complete="vm.getValue('city')" scrollbar-y=false>
          <ul >
            <li  ng-repeat="city in vm.province.sub">{{city.name}}</li>
          </ul>
        </ion-scroll-minh>
      </div>
      <div class="col col-33">
        <ion-scroll-minh delegate-handle={{vm.countryHandle}} on-scroll-complete="vm.getValue('country')" scrollbar-y=false>
          <ul >
            <li  ng-repeat="country in vm.city.sub" >{{country.name}}</li>
          </ul>
        </ion-scroll-minh>
      </div>
  </div>
  <div class="picker-center-highlight"></div>
  </div>
</div>
</ion-modal-view>
</div>
